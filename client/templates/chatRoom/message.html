<template name="message">
  <li class="left clearfix">
  <div class="chat-body clearfix">
    <div class="header">
      <strong class="primary-font">{{username}}</strong> <small class="pull-right text-muted">
      <span class="glyphicon glyphicon-time"></span>{{time}}</small>
    </div>
    <p>
      {{content}}
    </p>
  </div>
  </li>
</template>
